<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>join us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/personal.css"/>

</head>
<body>
<div class="row">
    <div id="contenitoreForm" class="container col-md-offset-4 col-md-4">
        <form class="form">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Mario">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Last Name</label>
                <input type="email" class="form-control" id="exampleInputLastName" placeholder="Rossi">
            </div>
            <div class="form-group">
                <label for="exampleInputBirthDate">BirthDate</label>
                <input type="date" class="form-control" id="exampleInputBirthDate">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
